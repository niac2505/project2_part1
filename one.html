<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photobooth</title>
  <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DynaPuff', system-ui;
      text-align: center;
      background: radial-gradient(circle at center, #76cce9 0%, #d2ecff 100%);
      color: #082c18;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #081c2c;
    }
    #intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #40a7c9;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      margin: 5px;
    }
    button:hover {
      background-color: #5dbddd;
    }
    #camera, canvas {
      margin: 10px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(34, 60, 163, 0.2);
      transform: scaleX(-1);
    }
    .hidden {
      display: none;
    }
    #countdown {
      font-size: 24px;
      color: #081c2c;
    }
    #photo-strip {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .photo-preview {
      width: 80px;
      height: 60px;
      border: 2px solid #ccc;
      border-radius: 5px;
      background: white;
      box-shadow: 0 4px 8px rgba(34, 60, 163, 0.2);
    }
    .border-option {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 5px;
      border: 3px solid transparent;
      cursor: pointer;
      border-radius: 5px;
    }
    .border-option.selected {
      border-color: #063963;
    }
    .blue { background-color: #063963; }
    .black { background-color: #000000; }
    .gray { background-color: #21232b; }
    .pink { background-color: #f3bcd7; }
    #final-strip {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .final-photo {
      width: 320px;
      height: 240px;
      border: 30px solid;
      box-sizing: border-box;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>Welcome to the Photobooth!</h1>
    <a href="photo.html"><button>Start</button></a>
  </div>
</body>
</html>
